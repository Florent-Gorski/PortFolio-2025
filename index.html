<!-- Section Contact -->
<section id="contact" class="py-20 bg-gray-50 dark:bg-gray-900 transition-colors">
  <div class="max-w-4xl mx-auto px-6">
    <div class="text-center mb-16 fade-in">
      <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">Travaillons ensemble</h2>
      <p class="text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        Vous avez un projet en tête ? J'aimerais en savoir plus. Discutons de la manière dont nous pouvons donner vie à
        vos idées.
      </p>
    </div>

    <div class="grid md:grid-cols-2 gap-12">
      <div class="fade-in">
        <h3 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">Contact</h3>
        <div class="space-y-4">
          <div class="flex items-center">
            <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center mr-4">
              <span class="text-blue-600 dark:text-blue-400">📧</span>
            </div>
            <div>
              <p class="font-medium text-gray-800 dark:text-white">E-mail</p>
              <p class="text-gray-600 dark:text-gray-300">
                <a href="mailto:florentgorski@proton.me"
                  class="underline hover:no-underline">florentgorski@proton.me</a>
              </p>
            </div>
          </div>

          <div class="flex items-center">
            <div class="w-12 h-12 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center mr-4">
              <span class="text-green-600 dark:text-green-400">🌐</span>
            </div>
            <div>
              <p class="font-medium text-gray-800 dark:text-white">Site</p>
              <p class="text-gray-600 dark:text-gray-300">
                <a href="https://promethemis.ch" target="_blank" class="underline hover:no-underline">promethemis.ch</a>
              </p>
            </div>
          </div>

          <div class="flex items-center">
            <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900 rounded-full flex items-center justify-center mr-4">
              <span class="text-purple-600 dark:text-purple-400">📍</span>
            </div>
            <div>
              <p class="font-medium text-gray-800 dark:text-white">Localisation</p>
              <p class="text-gray-600 dark:text-gray-300">Lausanne, Suisse</p>
            </div>
          </div>
        </div>
      </div>

      <!-- FORMULAIRE Netlify -->
      <div class="fade-in">
        <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field"
          class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg transition-colors">
          <!-- Champs cachés requis -->
          <input type="hidden" name="form-name" value="contact" />
          <p class="hidden">
            <label>Ne pas remplir: <input name="bot-field" /></label>
          </p>

          <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Nom</label>
            <input type="text" name="name" required
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Votre nom" />
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">E-mail</label>
            <input type="email" name="email" required
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="votre@email.com" />
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Message</label>
            <textarea name="message" rows="4" required
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Parlez-moi de votre projet..."></textarea>
          </div>

          <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
            Envoyer
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Phantom form pour détection Netlify -->
<form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" />
  <input type="email" name="email" />
  <textarea name="message"></textarea>
</form>
