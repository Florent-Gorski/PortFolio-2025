  <!-- Tailwind (CDN imm√©diat) -->
  <script>window.tailwind = { config: { darkMode: 'class' } };</script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, .1);
    }

    .skill-bar {
      transition: width 2s ease-in-out;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all .6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors">
  <!-- üß© Mont√© par React -->
  <div id="root"></div>

  <!-- Scripts utilitaires (fade-in, theme, etc.) -->
  <script>
    // Fade-in on scroll
    const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
    }, observerOptions);
    // Les √©l√©ments .fade-in seront ajout√©s par React ; l'observer sera r√©appliqu√© c√¥t√© composants si besoin.

    // Dark mode (lecture initiale)
    const html = document.documentElement;
    const saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    if (saved === 'dark') html.classList.add('dark');
  </script>

  <!-- Entr√©e Vite/React -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Phantom form Netlify (doit rester hors <script>) -->

    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>
</body>
